<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Get Diagnosis</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Specify Symptoms</h3>
  <hr/>
  <a th:href="@{/addPatient}" class="btn btn-primary">add patient</a>
  <br/><br/>

  <form th:action="@{/getDiagnosis}" method="POST">

    <select class="form-control col-12 mb-4" th:field="${chosenSymptom.patientId}" id="dropDownList1">
      <option value="0">select option</option>
      <option th:each="option : ${patient}" th:value="${option.id}" th:text="${option.name}"></option>
    </select>

    <select class="form-control col-12 mb-4" id="orders" th:field="${chosenSymptom.symptomId}" multiple="multiple">
      <option value="0">select option</option>
      <option th:each="option : ${bodyParts}" th:value="${option.ID}" th:text="${option.Name}"></option>
    </select>

      <button type="submit" class="btn btn-primary col-2">Enter</button>
  </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
