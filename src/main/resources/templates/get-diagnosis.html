<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Get Diagnosis</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Specify Symptoms</h3>
  <hr/>
  <a th:href="@{/addPatient}" class="btn btn-primary">add patient</a>
  <br/><br/>

  <form th:action="@{/getDiagnosis}" th:object="${patient}" method="POST">

    <select class="form-control col-12 mb-4" id="dropDownList1">
      <option value="0">select option</option>
      <option th:each="option : ${patient}" th:value="${option.id}" th:text="${option.name}"></option>
    </select>

<!--    <select class="form-control col-12 mb-4" id="dropDownList">-->
<!--      <option value="0">select option</option>-->
<!--      <option th:each="option : ${bodyParts}" th:value="${option.ID}" th:text="${option.Name}"></option>-->
<!--    </select>-->
    <div class="form-group has-feedback">
      <select th:field="*{symptomReports}" class="form-control" multiple>
        <option th:each="s : ${bodyParts}"
                th:value="${s.ID}"
                th:text="${s.NAME}"
        >
        </option>
      </select>
    </div>

      <button type="submit" class="btn btn-primary col-2">Enter</button>
  </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
